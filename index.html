<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="To-Do List Application: Plan and Do It: Start Now! 🗣️">
    <link rel="shortcut icon" href="/images/todoWhite.png" type="image/x-icon">
    <title>To-Do List | 👨🏻‍💻 Code with Zeke World</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="body">
        <div id="MainHeader">
            <h1 id='title'>Just Do It...🗣️</h1>
            <span id="titleBar">Simply add your tasks here ✍🏻</span>
        </div>

        <div id="form">
            <form id="todoForm">
                <input class="todoInput" type="text" placeholder="Add your task here..." required>
                <button class="todoBtn" type="submit">Add Task</button>
            </form>
            
            <div id="errorMessage" class="error-message"></div> 
        </div>

        <div>
            <p>
                <span id="dateTime"></span>
            </p>
        </div>

        <div id="Main">
            <ul class="List">
                <!-- <div class="todo">
                    items added to this list:
                    <li></li>
                    <button>delete</button>
                    <button>check</button>
                </div> -->
            </ul>
        </div>
    </div>

    <script src="/script.js"></script>
</body>

</html>
